<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <div class="filter" onchange="onFilterBy({minRate: this.value})">
        <h2>Filter</h2>
        <label>
            Max price:
            <input type="range" min="0" max="1000" value="1000" class="filter-maxPrice"
                onchange="this.title=this.value;onFilterBy({maxPrice: this.value})" />
        </label>
        <label>
            Min Range:
            <input type="range" min="0" max="10" value="0" class="filter-minRate"
                onchange="this.title=this.value;onFilterBy({minRate: this.value})" />
        </label>
    </div>
    <button onclick="onPrevPage(this)" class="prev-button">Previous</button>
    <button onclick="onNextPage(this)" class="next-button">Next</button>
    <div class="container"></div>
    <div class="books-container"></div>
    <div class="modal">
        <button class="close=modal" onclick="closeModal()">X</button>
        <h2>ID <span class="id"></span></h2>
        <h2>Title <span class="name"></span></h2>
        <h2>Price <span class="price"></span></h2>
        <button class="rate-button" onclick="onUpdateRate(this)">+</button> <span class="rate"></span> <button
            class="rate-button" onclick="onUpdateRate(this)">-</button>
        <div class="img-div"></div>
    </div>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
